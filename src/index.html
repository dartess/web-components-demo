<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    @@templates

    <x-timer time="10"></x-timer>

    <x-spoiler>
        Содержимое тега.
    </x-spoiler>

    <x-spoiler text-when-close="Узреть" text-when-open="Скрыть">
        Ещё один x-spoiler с настроенным текстом
    </x-spoiler>

    <x-spoiler opened>
        Изначально открытый элемент
    </x-spoiler>

    <script>
        (function () {
            var wcReady = ("attachShadow" in document.documentElement) && ('customElements' in window);

            var scripts;

            if (wcReady) {
                scripts = [
                    "./app-es6.js"
                ];
            } else {
                scripts = [
                    "https://cdn.polyfill.io/v2/polyfill.js?features=default",
                    "https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.22/webcomponents-sd-ce.js",
                    "https://cdn.jsdelivr.net/npm/template-mb@2.0.6/template.js",
                    "./app-es5.js"
                ];
            }

            for (var i = 0; i < scripts.length; i++) {
                insertScript(scripts[i]);
            }

            function insertScript(src) {
                var script = document.createElement('script');
                script.src = src;
                script.async = false;
                document.head.appendChild(script);
            }
        })();
    </script>

    <script>
        document.querySelector("x-timer").addEventListener("x-timer.ended", function () {
            alert("Время закончилось");
        })
    </script>
</body>

</html>
